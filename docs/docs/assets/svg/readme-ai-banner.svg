<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4169E1" />
      <stop offset="50%" style="stop-color:#7934C5" />
      <stop offset="100%" style="stop-color:#8A2BE2" />
    </linearGradient>
  </defs>

  <!-- Transparent background -->
  <rect width="1200" height="300" fill="none" />

  <!-- Subtle background pattern -->
  <g opacity="0.1">
    <path d="M0 0 L1200 300" stroke="url(#textGradient)" stroke-width="1" />
    <path d="M0 150 L1200 150" stroke="url(#textGradient)" stroke-width="1" />
    <path d="M0 300 L1200 0" stroke="url(#textGradient)" stroke-width="1" />
  </g>

  <!-- Enhanced neural network representation -->
  <g stroke="url(#textGradient)" stroke-width="2" opacity="0.6">
    <!-- Neural connections with curves -->
    <path d="M50 150 Q150 100 250 50" />
    <path d="M50 150 Q150 150 250 150" />
    <path d="M50 150 Q150 200 250 250" />
    <path d="M250 50 Q350 75 450 100" />
    <path d="M250 150 Q350 125 450 100" />
    <path d="M250 250 Q350 225 450 200" />

    <!-- Larger nodes with gradient fill -->
    <circle cx="50" cy="150" r="10" fill="url(#textGradient)" />
    <circle cx="250" cy="50" r="10" fill="url(#textGradient)" />
    <circle cx="250" cy="150" r="10" fill="url(#textGradient)" />
    <circle cx="250" cy="250" r="10" fill="url(#textGradient)" />
    <circle cx="450" cy="100" r="10" fill="url(#textGradient)" />
    <circle cx="450" cy="200" r="10" fill="url(#textGradient)" />
  </g>

  <!-- Main text with enhanced styling -->
  <text x="600" y="180"
        font-family="Arial, sans-serif"
        font-size="100"
        font-weight="bold"
        fill="url(#textGradient)"
        text-anchor="middle"
        letter-spacing="2">readme-ai</text>

  <!-- Subtitle with refined opacity -->
  <text x="600" y="250"
        font-family="Arial, sans-serif"
        font-size="25"
        fill="url(#textGradient)"
        text-anchor="middle"
        opacity="0.8">Your AI-Powered Documentation Assistant</text>

  <!-- Enhanced Markdown logo -->
  <g transform="translate(900, 75) scale(0.7)">
    <!-- Container with rounded corners -->
    <rect x="0" y="0"
          width="200" height="100"
          rx="15"
          stroke="url(#textGradient)"
          stroke-width="8"
          fill="none" />

    <!-- M letter with gradient -->
    <text x="35" y="75"
          font-family="Arial, sans-serif"
          font-size="80"
          font-weight="bold"
          fill="url(#textGradient)">M</text>

    <!-- Down arrow with gradient -->
    <path d="M125 20 L125 65 L105 65 L135 90 L165 65 L145 65 L145 20 Z"
          fill="url(#textGradient)" />
  </g>

  <!-- Additional decorative elements -->
  <g opacity="0.3" stroke="url(#textGradient)" stroke-width="1">
    <circle cx="800" cy="50" r="20" fill="none" />
    <circle cx="850" cy="80" r="15" fill="none" />
    <circle cx="780" cy="90" r="10" fill="none" />
  </g>
</svg>
