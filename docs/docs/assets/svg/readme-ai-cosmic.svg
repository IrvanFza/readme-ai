<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <defs>
        <!-- Original gradient -->
        <linearGradient id="coolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1">
                <animate attributeName="stop-color" values="#4169E1; #8A2BE2; #4169E1" dur="10s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1">
                <animate attributeName="stop-color" values="#8A2BE2; #4169E1; #8A2BE2" dur="10s" repeatCount="indefinite" />
            </stop>
        </linearGradient>

        <!-- Cosmic gradient -->
        <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00E5FF"/>
            <stop offset="50%" style="stop-color:#7934C5"/>
            <stop offset="100%" style="stop-color:#FF00FF"/>
        </linearGradient>

        <!-- Energy field effect -->
        <radialGradient id="energyField">
            <stop offset="0%" style="stop-color:white;stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:0"/>
        </radialGradient>

        <!-- Original glow -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Power glow -->
        <filter id="powerGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="glow"/>
            <feComposite operator="over" in="glow" in2="SourceGraphic"/>
            <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#00E5FF" flood-opacity="0.5"/>
        </filter>

        <!-- Shadow effect -->
        <filter id="shadow">
            <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="white"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect x="0" y="0" width="800" height="400" fill="none" />

    <!-- Sacred Geometry Circle 1 -->
    <g transform="translate(100, 100) scale(0.2)" filter="url(#powerGlow)">
        <!-- Energy field -->
        <circle cx="256" cy="256" r="252" fill="url(#energyField)" opacity="0.3"/>

        <!-- Outer quantum ring -->
        <circle cx="256" cy="256" r="220" fill="none" stroke="url(#cosmicGradient)" stroke-width="4" stroke-dasharray="30 15">
            <animate attributeName="stroke-dashoffset" values="0;100" dur="3s" repeatCount="indefinite"/>
        </circle>

        <!-- Crystalline structure -->
        <path d="M256 76 L436 256 L256 436 L76 256 Z" fill="none" stroke="url(#cosmicGradient)" stroke-width="4">
            <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="4s" repeatCount="indefinite"/>
        </path>

        <!-- Geometric core -->
        <path d="M256 136 L376 256 L256 376 L136 256 Z" fill="none" stroke="url(#cosmicGradient)" stroke-width="6" opacity="0.8">
            <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="10s" repeatCount="indefinite"/>
        </path>

        <!-- Energy conduits -->
        <path d="M256 76 V436 M76 256 H436" stroke="url(#cosmicGradient)" stroke-width="4" opacity="0.6"/>

        <!-- Power core -->
        <circle cx="256" cy="256" r="40" fill="none" stroke="url(#cosmicGradient)" stroke-width="8">
            <animate attributeName="r" values="40;45;40" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="256" cy="256" r="20" fill="url(#cosmicGradient)">
            <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Sacred Geometry Circle 2 -->
    <g transform="translate(700, 300) scale(0.28)" filter="url(#powerGlow)">
        <!-- Energy field -->
        <circle cx="256" cy="256" r="252" fill="url(#energyField)" opacity="0.3"/>

        <!-- Outer quantum ring -->
        <circle cx="256" cy="256" r="220" fill="none" stroke="url(#cosmicGradient)" stroke-width="4" stroke-dasharray="30 15">
            <animate attributeName="stroke-dashoffset" values="0;100" dur="4s" repeatCount="indefinite"/>
        </circle>

        <!-- Crystalline structure -->
        <path d="M256 76 L436 256 L256 436 L76 256 Z" fill="none" stroke="url(#cosmicGradient)" stroke-width="4">
            <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="5s" repeatCount="indefinite"/>
        </path>

        <!-- Geometric core -->
        <path d="M256 136 L376 256 L256 376 L136 256 Z" fill="none" stroke="url(#cosmicGradient)" stroke-width="6" opacity="0.8">
            <animateTransform attributeName="transform" type="rotate" from="360 256 256" to="0 256 256" dur="10s" repeatCount="indefinite"/>
        </path>

        <!-- Energy conduits -->
        <path d="M256 76 V436 M76 256 H436" stroke="url(#cosmicGradient)" stroke-width="4" opacity="0.6"/>

        <!-- Power core -->
        <circle cx="256" cy="256" r="40" fill="none" stroke="url(#cosmicGradient)" stroke-width="8">
            <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="256" cy="256" r="20" fill="url(#cosmicGradient)">
            <animate attributeName="r" values="20;25;20" dur="3s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Original Markdown logo -->
    <g transform="translate(300, 50) scale(1.2)">
        <rect x="0" y="0" width="200" height="100" rx="15" stroke="url(#coolGradient)" stroke-width="8" fill="none" filter="url(#glow)">
            <animate attributeName="stroke-dasharray" from="0 1000" to="1000 0" dur="3s" repeatCount="indefinite" />
        </rect>
        <text x="35" y="75" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#coolGradient)" filter="url(#glow)">M</text>
        <path d="M125 20 L125 65 L105 65 L135 90 L165 65 L145 65 L145 20 Z" fill="url(#coolGradient)" filter="url(#glow)">
            <animateTransform attributeName="transform" type="rotate" values="0 140 60;360 140 60" dur="4s" repeatCount="indefinite" />
        </path>
    </g>

    <!-- README-AI text -->
    <text x="400" y="280" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="url(#coolGradient)" filter="url(#shadow)">
        README-AI
        <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
    </text>
</svg>
